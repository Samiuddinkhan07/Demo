<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>pageAutoScroll</title>
    <link rel="stylesheet" href="/Css/bootstrap.min.css">
    <link rel="stylesheet" href="/Css/autoscroll.css">
    <script src="/JS/autoScroll.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="/JS/bootstrap.bundle.min.js" defer></script>
    <script src="/JS/jquery.min.js" defer></script>
    <script src="/JS/jquery.slim.min.js" defer></script>
    
    <script src="/JS/plotly.js" defer></script>
    
</head>
<body>
    <div class="mainChartContainer" style="height:100px">
        <div class="container-fluid">
            
            <div class="row chartsRow1 test">
                <div class="col-3 plotly1 test">
                    <div id='myDiv'></div>
                </div>
                <div class="col-3 plotly2 test">
                    <div id='myDiv2'></div>
                </div>
                <div class="col-3 plotly3 test">
                    <div id='myDiv3'></div>
                </div>
                <div class="col-3 plotly4 test">
                    <div id='myDiv4'></div>
                </div>  
            </div>
            <div class="row chartsRow2">
                <div class="col-3 plotly1 test">
                    <div id='myDiv5'></div>
                </div>
                <div class="col-3 plotly2 test">
                    <div id='myDiv6'></div>
                </div>
                <div class="col-3 plotly3 test">
                    <div id='myDiv7'></div>
                </div>
                <div class="col-3 plotly4 test">
                    <div id='myDiv8'></div>
                </div>  
            </div>
            <div class="row chartsRow3">
                <div class="col-3 plotly1 test">
                    <div id='myDiv9'></div>
                </div>
                <div class="col-3 plotly2 test">
                    <div id='myDiv10'></div>
                </div>
                <div class="col-3 plotly3 test">
                    <div id='myDiv11'></div>
                </div>
                <div class="col-3 plotly4 test">
                    <div id='myDiv12'></div>    
                </div>  
            </div>
        </div> 
        <button class="btn stop-button">Stop Scroll</button>
    </div>
    <script src='https://cdn.plot.ly/plotly-2.16.1.min.js'></script>
</body>
</html>
